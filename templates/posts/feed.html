{% extends "base.html" %}

{% block head_content %}
<title>Photogram feed</title>
{% endblock %}

{% block container %}
<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
      <div class="media pt-3 pl-3 pb-1">
        <img class="mr-3 rounded-circle" height="35" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
        <div class="media-body">
          <h5 class="mt-0">{{ post.user.get_full_name }} </h5>
          {{ post.timestamp }}
        </div>
      </div>
      <img class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ post.title }}">
      <h6 class="ml-1 mt-1">{{ post.title }} - {{ post.created }}</h6>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
